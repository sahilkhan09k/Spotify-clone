<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container flex bg-black">
       <div class="left">
          <div class="home bg-grey rounded p1">
            <div class="close">
              <img class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="logo"><img src="img/logo.svg" alt="logo" class="invert"></div>
            <ul>
                <li><img src="img/home.svg" alt="home" class="invert">Home</li>
                <li><img src="img/search.svg" alt="search" class="invert">Search</li>
            </ul>
          </div>
          <div class="library rounded bg-grey p1">
            <div class="heading">
                <img class="invert" src="img/library.svg" alt="library">
                <h2>Your Library</h2>
            </div>
            <div class="songlist">
              
              <ul>
                 
              </ul>
            </div>
            <div class="footer">
              <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
              <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
              <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
              </div>
              <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
              <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
              <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
          </div>
          </div>
          
       </div>
       <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="svg">
              <img class="hamburger invert" src="img/hamburger.svg" alt="">
              <i class="fa-solid fa-angle-left"></i>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="SpotifyPlayList">
          <h1>Spotify PlayLists</h1>
          <div class="cardContainer">
            

          

          </div>

          <div class="playbar">

            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="plays">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/previous.svg" alt="previous">
                <img id="play" src="img/play.svg" alt="play">
                <img id="next" src="img/next.svg" alt="next">
              </div>
              <div class="box">
                <div class="volume">
                  <img class="volimg" src="img/volume.svg" alt="volume">
                  <input id="ran" class="vol" type="range" name="volume">
                </div>
                <div class="songtime">

                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
